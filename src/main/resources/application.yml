spring:
  application:
    name: ticketing-api

  datasource:
    url: jdbc:postgresql://localhost:5432/ticketing
    username: ticket
    password: ticketpw
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
